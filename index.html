<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Karla:wght@800&display=swap" rel="stylesheet">
  <title>Passwords Generator</title>
</head>
<body>
  <main class="main">
    <h1 class="title main__title">Generate a <br><span class="title__span">random password</span></h1>
    <p class="text main__text">Never use an insecure password again.</p>
    <button type="button" class="generate-btn main__btn">Generate passwords</button>
    <div class="results main__results">
      <div class="results__field results__field--one"></div>
      <div class="results__field results__field--two"></div>
    </div>
  </main>

  <script src="main.js"></script>
</body>
</html>
